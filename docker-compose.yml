services:
  frontend:
    # Use image if available, otherwise build
    image: ${FRONTEND_IMAGE}
    build: 
      context: ./packages/frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    restart: unless-stopped
    container_name: ${FRONTEND_CONTAINER:-app-frontend}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s